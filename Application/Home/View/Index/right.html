<div class="col-sm-3 col-md-3">
  <div class="right-title">
    <h3>文章排行</h3>
    <span>TOP ARTICLES</span>
  </div>
  <div class="right-content">
    <ul>
      <volist name="result['rankNews']" id="vo" key="k">
        <li class="num{$k} curr">
          <a href="/index.php?c=detail&id={$vo.news_id}" target="_blank">{$vo.title}</a>
          <if condition="$k eq 1">
            <div class="intro">
              {$vo.description}
            </div>
          </if>
        </li>
      </volist>
    </ul>
  </div>
  <volist name="result['advNews']" id="vo">
    <div class="right-hot">
      <a href="/index.php?c=detail&id={$vo.news_id}&contentid={$vo.id}" target="_blank"><img src="{$vo.thumb}" alt="{$vo.title}" width="262" height="171"></a>
    </div>
  </volist>
</div>
